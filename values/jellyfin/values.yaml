ingress:
  jellyfin-ingress:
    expandObjectName: true
    enabled: true
    primary: true
    required: false
    expandObjectName: false
    ingressClassName: traefik
    targetSelector:
      main: main
    hosts:
      - host: jellyfin.jitarth.com
        paths:
          - path: /
            pathType: Prefix
    integrations:
      certManager:
        enabled: true
        certificateIssuer: letsencrypt-issuer
      traefik:
        enabled: false
persistence:
  hostpath-vol:
    enabled: true
    type: hostPath
    mountPath: /storage
    hostPath: /var/mnt/mainpool/MainMedia
    hostPathType: DirectoryOrCreate