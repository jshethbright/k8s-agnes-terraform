ingress:
  rdtclient-ingress:
    expandObjectName: true
    enabled: true
    primary: true
    required: false
    ingressClassName: traefik
    targetSelector:
      main: main
    hosts:
      - host: rdtclient.jitarth.com
        paths:
          - path: /
            pathType: Prefix
    integrations:
      certManager:
        enabled: true
        certificateIssuer: letsencrypt-issuer
      traefik:
        enabled: false
persistence:
  db:
    enabled: true
    mountPath: "/data/db"
  config:
    enabled: true
    targetSelector:
      aria2:
        aria2:
          mountPath: /config
  media:
    enabled: true
    type: pvc
    mountPath: /data/media
    dataSource:
      kind: "PersistentVolumeClaim"
  aria2-media:
    enabled: true
    type: pvc
    dataSource:
      kind: "PersistentVolumeClaim"
    targetSelector:
      aria2:
        aria2:
          mountPath: /data/media
resources:
  limits:
    cpu: 2000m
    memory: 4Gi
  requests:
    cpu: 100m
    memory: 2Gi
